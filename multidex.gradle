apply plugin: 'com.android.application'

android {
    defaultConfig {
        multiDexEnabled true
    }
    
    dexOptions {
        preDexLibraries = false
        javaMaxHeapSize = 8g
    }
}
buildscript {
    repositories {
        jcenter() 
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
    }
}
